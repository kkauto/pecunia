<div class="container" style="margin-top:275px;">
  <h1 style="font-weight: 500; margin-bottom: 25px;">Loans Applied</h1>         
 <table class="table table-bordered">
   <thead>
     <tr>
       <th>Loan Type</th>
       <th>Loan Amount</th>
       <th>Loan Status</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of userData.userloan">
        <td>
          {{loan.occupation}}
        </td>
        <td>
          {{loan.amount}}
           </td>
           <td style="font-weight: bold; color: green;">
         Processing
        </td>
     
    </tbody>
  </table>
</div>
